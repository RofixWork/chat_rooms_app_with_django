<aside
  id="logo-sidebar"
  class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0 dark:bg-gray-800 dark:border-gray-700"
  aria-label="Sidebar"
>
  <div class="h-full px-3 pb-4 overflow-y-auto bg-white dark:bg-gray-800">
    <ul class="space-y-2 font-medium">
      <li>
        <span data-modal-target="create-room-modal" data-modal-toggle="create-room-modal"
          class="flex items-center p-2 cursor-pointer text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
        >
        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7 7V5"/>
        </svg>        
          <span class="ms-3">Create Room</span>
        </span>
      </li>
      <hr class="h-px my-8 border-0 bg-gray-300">
      
      {% for room in rooms %}
        <li class='flex items-center justify-between'>
          <a href="{% url 'chats:chat_room' slug=room.slug %}"
            class="flex-1 p-2 cursor-pointer text-gray-900 rounded-lg hover:bg-gray-200 group"
          >   
            <span class="ms-3 text-sm">{{room.name|capfirst}}</span>
            
          </a>
          {% if user == room.user %}
            <form onclick="alert('Are you sure you want to delete this room: #{{room.name|upper}}')" action="{% url 'chats:delete_chat_room' slug=room.slug %}" method="POST">
              {% csrf_token %}
              <button type="submit">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
                </svg>
              </button>
            </form>
          {% endif %}
        </li>
      {% endfor %}
        
    </ul>
  </div>
</aside>
